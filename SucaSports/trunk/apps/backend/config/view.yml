default:
  http_metas:
    content-type: text/html; charset=UTF-8

  metas:
    title:        SucaSports CMS
    #description:  symfony project
    #keywords:     symfony, project
    #language:     en
    robots:       index, follow

  stylesheets:    [main, soria/soria, dijit, dojo]

  javascripts:
    dojo:
      dojo/dojo/dojo:  { djConfig: 'parseOnLoad: false', isDebug: 'true' }
