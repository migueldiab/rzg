methods:
  post: [usuario, password]

names:
  usuario:
    required:     true
    required_msg: El nombre de usuario es requerido
    validators:   usuarioValida

  password:
    required:     true
    required_msg: El password es requerido

usuarioValida:
    class:        validaorUsuario
    param:
      password:   password
      login_error:  El usuario o la contraseña no son correctos.
